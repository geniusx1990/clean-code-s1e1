<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
    <header class="header">
        <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <section class="tasks__add">
            <h3 class="article">Add Item</h3>
            <div class="task-row-wrapper">
                <input class="tasks__input tasks_input_text_new-task" type="text">
                <button class="button button__add">Add</button>
            </div>
        </section>
        <section class="tasks__todo">
            <h3 class="article">Todo</h3>
            <ul class="tasks__list incomplete-tasks">
                <li class="tasks__item">
                    <input class="tasks__input tasks__input_checkbox" type="checkbox">
                    <label class="tasks_label">Pay Bills</label>
                    <input type="text" class="tasks__input tasks__input_text">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="remove button">
                    </button>
                </li>
                <li class="tasks__item edit-mode">
                    <input class="tasks__input tasks__input_checkbox" type="checkbox">
                    <label class="tasks_label">Go Shopping</label>
                    <input class="tasks__input tasks__input_text" type="text" value="Go Shopping">
                    <button class="edit">Save</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="remove button">
                    </button>
                </li>
            </ul>
        </section>
        <section class="tasks__completed">
            <h3 class="article">Completed</h3>
            <ul class="tasks__list completed-tasks">
                <li class="tasks__item">
                    <input class="tasks__input tasks__input_checkbox" type="checkbox" checked>
                    <label class="tasks_label">See the Doctor</label>
                    <input class="tasks__input tasks__input_text" type="text" class="task">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg" alt="remove button">
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
